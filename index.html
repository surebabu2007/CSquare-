<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSR2 Comic Creator - BETA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'csr-dark': '#101010',
              'csr-red': '#ff3333',
              'csr-blue': '#00aaff',
              'csr-gray': '#2a2a2a',
              'csr-light-gray': '#888888',
            },
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              comic: ['Bangers', 'cursive'],
            },
            animation: {
              'text-focus-in': 'text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
              'scale-up-center': 'scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
            },
            keyframes: {
              'text-focus-in': {
                '0%': {
                  filter: 'blur(12px)',
                  opacity: '0',
                },
                '100%': {
                  filter: 'blur(0px)',
                  opacity: '1',
                },
              },
              'scale-up-center': {
                '0%': {
                  transform: 'scale(0.5)',
                },
                '100%': {
                  transform: 'scale(1)',
                },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Bangers&display=swap" rel="stylesheet">
    <style>
      .halftone-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle, rgba(0, 0, 0, 0.15) 1px, transparent 1px);
        background-size: 4px 4px;
        mix-blend-mode: multiply;
        pointer-events: none; /* Allows clicks to pass through */
        opacity: 0.5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="bg-csr-dark text-white">
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="/index.tsx"></script>
    <script>
        // After the DOM is loaded, replace the feather icons with SVG
        // This is a common practice with lucide-icons when used from a CDN
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
  </body>
</html>
